<html>
  <head>
    <title>
      User Home
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        h1 {
            color: green;
            text-align: center;
        }
        div {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <br>
    <div class="container">
    <h4>User : {{user.username}}</h4>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">
            Index
          </th>
          <th scope="col">
            Tracker
          </th>
          <th scope="col">
            Description
          </th>
          <th scope="col">
            Options
          </th>
        </tr>
      </thead>
      <tbody>
          {% for tr in user.trackers %}
          <tr>
            <td scope="row">{{loop.index}}</td>
            <td><a href="/home/{{tr.tracker_id}}">{{tr.tracker_name}}</a></td>
            <td>{{tr.description_tracker}}</td>
            <td>
              <button type="button" value="+"><a href="/home/{{tr.tracker_id}}/log">Add Log</a></button>
              <button type="button" value="update"><a href="/home/{{tr.tracker_id}}/update">Update</a></button>
              <button type="button" value="delete"><a href="/home/{{tr.tracker_id}}/delete">Delete</a></button>
            </td>
          </tr>
          {% endfor %}
      </tbody>
    </table><center>
    <button type="button" name="button"><a href="/home/add">Add Tracker</a> </button></center>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
