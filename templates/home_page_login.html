<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quantified self</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
        <h1>Welcome to QuantifiedSelf App!</h1><br><br>
        <div class="container mt-7 mb-7 d-flex justify-content-center">
        <div class="card px-1 py-4">
        <div class="card-body">
        <form  class="well form-horizontal" action="/login" method="post" >
  
          <center><h3 class="card-title mb-3"><b>User Login</b></h3></center><br>
          <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
          <label class="col-md-4 control-label" for="username" >Username:</label><br>
            <div class="input-group">
          <input class="form-control" type="text" name="username" placeholder="Enter your username:" required></div></div></div></div>
                
          <div class="row">
                <div class="col-sm-12">
          <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password:</label><br>
    <div class="input-group">
          <input class="form-control" type="password" name="password" placeholder="Enter your password:" required></div></div></div></div>
          <div class="row">
                <div class="col-sm-12">
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
  <div class=" d-flex flex-column text-center px-5 mt-3 mb-3">
          <button class="btn btn-primary" type="submit">Login</button>
  </div>
</div></div></div>
          <br><h6 style="font-family: zillaslab,palatino,Palatino Linotype,serif; color:red;">{{error}}</h4>
          Not registered yet? Click <a href="/">here</a> to sign up.
        </form>
    </div></div></div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
