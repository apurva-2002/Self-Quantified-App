<html>
  <head>
    <title>
      Update Logs
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <center><h3> QuantifiedSelf App</h3></center>
    <div class="h4 col-15 d-flex justify-content-center">
            <a href="/home">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/logout">Logout</a></div>
    <div class="container mt-14 mb-14 d-flex justify-content-center">
        <div class="card px-5 py-10">
        <div class="card-body">
          
        <form class="well form-horizontal" action="/log/{{log.log_id}}/update" method="post">
             <center><h4 class="card-title mb-3"><b>Update Log for {{log.tracker.tracker_name}}</b></h4></center><br>
          
          <div class="row">
                <div class="col-sm-15">
                    <div class="form-group">
          <label for="type" class="col-md-10 control-label">Tracker type:</label>
                      <div class="input-group">
          <input name="type" class="form-control" value="{{log.tracker.type}}" disabled></div>
      </div></div></div>

          <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
          <label for="dateandtime" class="col-md-10 control-label">Date and Time of Log:</label>
                      <div class="input-group">
          <input type="text" name="dateandtime"class="form-control" value="{{log.date_time.strftime('%d/%m/%Y, %H:%M:%S.%f')}}"></div>
      </div></div></div>

          <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
          <label for="desc" class="col-md-10 control-label">Updated Log Description:</label>
                      <div class="input-group">
          <input type="text" class="form-control" name="desc" value={{log.log_description}}>
                        </div>
      </div></div></div>

          <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
          {% if log.tracker.type=='Text' %}
          <label for="typelog" class="col-md-10 control-label">Enter updated text value:</label>
                      <div class="input-group">
          <input type="text" class="form-control" name="typelog" value="{{log.log}}" required></div>
          
          {% elif log.tracker.type=='Number' %}
          <label for="typelog" class="col-md-10 control-label">Enter updated numeric value:</label>
                      <div class="input-group">
          <input class="form-control" type="number" name="typelog" value="{{log.log}}" required></div>
          
          {% elif log.tracker.type=='Time' %}
          <label for="typelog" class="col-md-10 control-label">Updated Duration(time in hh:mm:ss format):</label>
                      <div class="input-group">
          <input class="form-control" type="time" name="typelog" value="{{log.log}}" required></div>
          
          {% endif %}
          </div></div></div><br><center><div class="btn btn-primary">
          <button type="submit" class="form-control">Update log</button></div></center>
        </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
