<html>
  <head>
    <title>Welcome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <h1>Welcome to QuantifiedSelf App!</h1><br><br>
        <div class="container mt-7 mb-7 d-flex justify-content-center">
        <div class="card px-1 py-4">
        <div class="card-body">
          
    <form class="well form-horizontal" action="/" method="post">
      
      <center><h3 class="card-title mb-3"><b>Sign Up</b></h3></center><br>
      
      <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Name:</label>
        <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Enter your name:" required>
        </div>
      </div></div></div>
      
      <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
      <label for="username" class="col-md-4 control-label">Username:</label>
        <div class="input-group">
      <input type="text" class="form-control" name="username" placeholder="Create a username:"  required>
      </div>
      </div></div></div>
      
      <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
      <label for="paswrd" class="col-md-4 control-label">Password:</label><br>
                      <div class="input-group">
      <input type="password" name="paswrd" required class="form-control" placeholder="Create a strong password:" >
      </div>
      </div></div></div>
      
      <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
      <label for="gender" class="col-md-4 control-label"">Gender:</label><br>
          <div class="input-group">
          
      <select style="background: #F1F99E; color:black;" name="gender" class="form-select">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
      </select>
          
      </div>
      </div></div></div>
      <div class="form-text " style="color:blue;size:40;font-family:courier;">We'll never share your information with anyone else. 
      </div>
      <center>
      <div class="btn btn-primary">
      <input type="submit" value="submit" class="form-control">
      </div>
      </center>
      <br>
      <div style="color:red;size:40;font-family:courier;" >{{error}}</div>
      <br>
      <center>Click <a href="/login">here</a> to login if already registered.</center>
      
    </form></div></div></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
